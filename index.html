<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3D逆向绘制模板下载</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            box-sizing: border-box;
            background: url("bj.jpg") no-repeat center center fixed;
            background-size: cover; 
            min-height: 100vh; 
            position: relative; 
            overflow: hidden;
        }
        /* 左上角logo（带半透明遮罩） */
        .logo-wrap {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 5px;
            border-radius: 4px;
        }
        .logo { 
            width: 80px; 
            height: auto;
            display: block;
        }
        /* 内容区（带半透明遮罩，确保文字清晰） */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; 
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px 20px;
            width: 85%;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 26px; 
            margin: 15px 0;
            color: #222;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        /* 按钮组：纵向排列，增加间距区分 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            margin: 0 auto;
        }
        .download-btn { 
            padding: 16px 32px; 
            font-size: 18px; 
            background: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: background 0.3s;
            width: 100%;
        }
        .download-btn:hover { 
            background: #34495e; 
        }
    </style>
</head>
<body>
    <!-- 左上角带遮罩的logo -->
    <div class="logo-wrap">
        <img src="logo.png" alt="logo" class="logo">
    </div>
    <!-- 内容区：包含两个下载按钮 -->
    <div class="content">
        <h1>U3D逆向绘制模板</h1>
        <p>选择需要的模板版本进行下载</p>
        <div class="btn-group">
            <!-- 原有基础版模板 -->
            <a href="https://wwrr.lanzoul.com/iTFSG32pxydg" target="_blank">
                <button class="download-btn">立即下载基础版模板</button>
            </a>
            <!-- 新增美化版模板 -->
            <a href="https://wwrr.lanzoul.com/iLLJQ39y1rfa" target="_blank">
                <button class="download-btn">立即下载绘制模板美化版</button>
            </a>
        </div>
    </div>
</body>
</html>
